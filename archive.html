---
layout: default
title: Archive
---

<div id="archive">
	<h2>Archive</h2>
<table class="table">
        <thead>
          <tr>
            <th>Post Date</th>
            <th>Category</th>
            <th>Tag</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody>
        	{% for post in site.posts %}
          <tr>
            <td>{{ post.date | date_to_string }}</td>
            <td>{{ post.categories | join | capitalize }}</td>
            <td>{{ post.tags | join | capitalize }}</td>
            <td><a href="{{ post.url }}">{{ post.title }}</a></td>
          </tr>
          {% endfor %}
          </tbody>
      </table>
     </div>
