---
layout: default
title: Index
---

{% for post in site.posts limit:3 %}
<div class="card no-border-card">
    <img src="/assets/blog.jpg" class="about-me-img"/>
	

	<div class="panel-footer">
	<a href="{{ post.url }}"><button class="btn btn-fab btn-raised btn-primary button-offset"><i class="mdi-navigation-arrow-forward"></i></button></a>
    	
    	<h1>{{ post.title }}</h1>
    	{{ post.date | date_to_string }}
   		<p>{{ post.excerpt }}</p>
	</div>
</div>
{% endfor %}
