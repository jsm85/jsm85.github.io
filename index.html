---
layout: default
title: Index
---

{% for post in site.posts limit:5 %}
<div class="card">
    <!-- <img src="/assets/blog.jpg" class="about-me-img"/> -->
    <div style="margin-bottom:30px;">
	    	<h1>{{ post.title }}</h1>
	    	<p>{{ post.excerpt }}</p>
    	
</div>
	<div class="panel-footer">
	<a href="{{ post.url }}"><button class="btn btn-fab btn-raised btn-primary button-offset"><i class="mdi-navigation-arrow-forward"></i></button></a>
    	
<i>Posted on {{ post.date | date_to_string }}</i>
   		
	</div>
</div>
{% endfor %}
