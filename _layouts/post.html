---
layout: default
---
<div class="post padding-fix">
<h2>{{ page.title }}</h2>

<div>
<p class="meta">{{ page.date | date_to_string }}</p>

{% for category in page.categories %}
<span class="label label-primary">{{ category | capitalize }}</span>
{% endfor %}

{% for tag in page.tags %}
<span class="label label-success">{{ tag | capitalize }}</span>
{% endfor %}

</div>

</br>

<div>
{{ content }}
</div>
</div>
