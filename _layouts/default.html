<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.name }} - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
		  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="/css/main.css"> -->

    <script src="lib/jquery/jquery.1.9.1.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/lib/bootstrap/bootstrap-responsive.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">{{ site.name }}
            <!-- <img src="/assets/logo.png" class="logo"/> -->
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/about.html">Github</a></li>
                    <li><a href="/about.html">Twitter</a></li>
                    <li><a href="/about.html">LinkedIn</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>



    <div class="container">

        <div class="site">

            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-xs-12 col-sm-9">
                    {{ content }}
                </div>
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas-left" id="sidebar" role="navigation">
                    <div class="well sidebar-nav">
                        <h3>Posts</h3>
                        <ul class="nav" id="posttree">
{% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            

            <div class="footer">
                <div class="contact">
                    <p>
                        <a href="http://github.com/yourusername/">github.com/JSM85</a><br />
                        <a href="http://twitter.com/yourusername/">twitter.com/JSMendonca85</a><br />
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->

</body>
</html>
